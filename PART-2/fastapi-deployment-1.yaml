apiVersion: apps/v1
kind: Deployment
metadata:
  name: slow-api-deployment
spec:
  selector:
    matchLabels:
      app: slow-api
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: slow-api
    spec:
      containers:
      - name: slow-api
        image: vhelsi/webinar-slow-api:2
        ports:
        - containerPort: 8000

